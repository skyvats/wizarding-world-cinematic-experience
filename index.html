
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizarding World Cinematic Experience</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&family=Cinzel:wght@400;700;900&family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#d4af37", // Brighter Wizard Gold
              "primary-hover": "#f4ca25",
              "background-light": "#f8f8f5",
              "background-dark": "#0a0907", // Deeper Black
              "background-card": "#1a1814",
              "magical-dark": "#050503",
              "gryffindor": "#740001",
              "slytherin": "#1a472a",
              "ravenclaw": "#0e1a40",
              "hufflepuff": "#ecb939",
            },
            fontFamily: {
              "display": ["Be Vietnam Pro", "sans-serif"],
              "serif": ["Cinzel", "serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'fog': 'fog 80s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              glow: {
                '0%': { textShadow: '0 0 5px rgba(212, 175, 55, 0.2)' },
                '100%': { textShadow: '0 0 20px rgba(212, 175, 55, 0.6), 0 0 10px rgba(212, 175, 55, 0.4)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fog: {
                '0%': { transform: 'translateX(-20%)' },
                '100%': { transform: 'translateX(20%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0907; }
        ::-webkit-scrollbar-thumb { background: #2a2824; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #d4af37; }
        
        .parchment {
            background-color: #1a1814;
            background-image: url('https://www.transparenttextures.com/patterns/pinstriped-suit.png');
            position: relative;
        }

        .parchment::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
            pointer-events: none;
        }
        
        .fog-layer {
            background: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/img/fog1.png') repeat-x;
            background-size: contain;
            height: 100%;
            width: 400%; 
            position: absolute;
            bottom: 0; left: 0;
            opacity: 0.15;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: #d4af37;
            border-radius: 50%;
            opacity: 0;
            animation: rise 10s infinite ease-in;
            box-shadow: 0 0 15px #d4af37;
        }

        @keyframes rise {
            0% { bottom: -10px; opacity: 0; transform: scale(0.5); }
            20% { opacity: 0.3; }
            100% { bottom: 110%; opacity: 0; transform: scale(1.2) translateX(calc(-50px + 100px * var(--random-x, 0.5))); }
        }

        .magic-border {
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>

</head>

</body>
</html>
